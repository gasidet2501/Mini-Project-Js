<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="big-day">
            <p class="date" id="text-date">25 Dec 2023</p>
            <div class="form">
                <input class="input" id="date" placeholder="Select date : Ex. 25 dec 2023" required="" type="text">
                <span class="input-border"></span>
            </div>
            <button class="button" id="button"> Select </button>
        </div>

    
        <div class="countdown-container">

            <div class="box-range">
                <div class="bigtext">
                    <p class="p1" id="days">00</p>
                </div>
                <div class="descrip">
                    <span>days</span>
                </div>
            </div>
            <div class="box-range">
                <div class="bigtext">
                    <p class="p2" id="hours">00</p>
                </div>
                <div class="descrip">
                    <span>hours</span>
                </div>
            </div>
            <div class="box-range">
                <div class="bigtext">
                    <p class="p3" id="mins">00</p>
                </div>
                <div class="descrip">
                    <span>mins</span>
                </div>
            </div>
            <div class="box-range">
                <div class="bigtext">
                    <p class="p4" id="sec">00</p>
                </div>
                <div class="descrip">
                    <span>sec</span>
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
